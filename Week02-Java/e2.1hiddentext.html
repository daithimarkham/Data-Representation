<!-- HTML which has a hidden element -->
<!-- Instead of div tag, add in text on line 10 to hide content -->
<!-- line 11 displays, 12 and 13 display side by side, block to move to new line -->

<html>
    <head>
        <title>2.1</title>
    </head>
    <body>
        <h1>Hide and Display Divs</h1>
        <div style="display: none"> Hello </div> <!--Does not display Div-->
        <div style="display: block"> Div1 </div>
        <div style="display: inline"> Div2 </div>
        <div style="display: inline"> Div3 </div> 
    </body>
</html>
