<!-- Make a webpage that has a text box -->
<!-- IF content of the text area changes, -->
<!-- The page will display whether the value entered is greater of less than 10, or equal to 10 -->


<html>
    <head>
        <title>2.6</title>
    </head>
    <body>
        <h4>When text is entered in box, when content of text area changes, page will display whether value enter is too low or too high, or equal to 10.</h4>
        <input type="number" onchange="checknumber(this)"/> 
        <br/> 
        <div id="output"> 
            output here
        </div>
        <script>
            function checknumber(inputElement){
                var value = inputElement.value
                if( value <10){ 
                    document.getElementById("output").innerText = "too low" 
                }else if (value > 10){
                    document.getElementById("output").innerText = "too high" 
                }else{
                    document.getElementById("output").innerText = "just right" 
                }
            }
        </script>
    </body>
</html>
