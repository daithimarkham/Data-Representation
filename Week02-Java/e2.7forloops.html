<!-- Make a webpage that outputs 1 to 10 on the console. -->
<!-- Make a webpage that outputs all the values of an array-->

<html>
    <head>
        <title>e2.7</title>
    </head>
    <body>
        <h4>Make a webpage that outputs all the values of an array</h4>
        <h4>Make a webpage that outputs 1 to 10 on the console.</h4>
        <div id="output">
            output here         
        </div>


        <script>
            for (var i=0; i<10; i++){
                console.log(i) 
            }
        var names=['Joe', 'Mary', 'Fred']
        var output = ''
        for (name of names){
            output += name + '<br/> '
        }
        document.getElementById("output").innerHTML = output
        </script>
    </body>
</html>
