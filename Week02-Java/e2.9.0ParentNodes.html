<!-- Parent Nodes -->
<!-- Write code so that when the user clicks on the button in a row -->
<!-- The content of the cells in that row are stored in an object -->
<!-- And Outputted to the console -->

<html>
    <head>
        <title>2.9</title>
    </head>
    <body>
        <table>
            <tr>
                <td>Hello</td>
                <td>Goodbye</td>
                <td><button onclick="doRow(this)">output</button></td>
            </tr>
        </table>
         
    </body>
    <script>
        function doRow(buttonElement){
            var rowElement = buttonElement.parentNode.parentNode
            var data={}
            data.cell1 = rowElement.cells[0].firstChild.textContent;
            data.cell2 = rowElement.cells[2].firstChild.textContent;

            console.log(JSON.stringify(data))
        }
    
    </script>
</html>
