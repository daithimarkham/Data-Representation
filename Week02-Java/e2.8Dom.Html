<!-- DOM (Document Object Model) -->
<!-- Create a webpage with multiple inputs and a button, -->
<!-- When the user hits the button read all the inputs -->
<!-- Store the values into a class and output the class into the console -->

<html>
    <head>
        <title>2.8</title>
    </head>
    <body>
        <h4>Create a webpage with multiple inputs and a button, when the user hits the button, read all the inputs, store the values into a class, and output the class to the console.</h4>
        <div id="myform">
            First name: <input type="text" name ="firstName"/><br/>
            Last name: <input type="text" name ="lastName"/><br/> 
            Age: <input type="text" name ="age"/><br/> 
            <button onclick="doform()">go</button> 
        </div>

        <script>
            function doform(){
                var employee ={}
                var form =document.getElementById("myform")
                employee.firstname = form.querySelector('input[name="firstName"').value
                employee.lastname = form.querySelector('input[name="lastName"').value 
                employee.age = form.querySelector('input[name="age"').value  
                console.log("form data" +JSON.stringify(employee)) 
            }
        
        </script>
    </body>
</html>
