<!-- Lab 1. Write the code for the following JSON into a Javascript object, -->
<!-- And prints out the name of the author to the console. -->

    



<html>
    <head>
        <title>Simple JSON - Lab01</title>
    </head>
    <body>
        <button onclick="displayJSON()">go</button> <!--Displays Button, when clicked outputs author to console-->
    </body>
    <script>
        // Create function to display author to console when clicked.
        function displayJSON(){
        var jsonString='{"ISBN":1234567,"Author":"David Markham","Title":"Technology"}'; // Creates JSON String
        var obj = JSON.parse(jsonString); // Converts string into JSON Object.
        console.log(obj.Author); // Prints name of author to console in browser, right click, inspect and Console.
        }
    </script>
</html>
