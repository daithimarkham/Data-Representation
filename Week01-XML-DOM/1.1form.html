<html>
    <head>
        <title>A form</title>
    </head> 
    <body>
        <h1>A Form</h1>
        <p>The HTML tag is used for creating a form for user input.<p> 
        <p>A form can contain text fields, checkboxes, radio-buttons and more.<p>
        <P>Forms are used to pass user-data to a specified URL.<p>
        <form action="table.html" method="GET">
                Name <input type="Text" vale="Joe" name="Firstname"></input> <br/> 
                Age  <input type="Number"></input> <br/> 
                County <select name="County">
                    <option value="G">Galway</option>
                    <option value="G">Mayo</option>
                    <option value="G">Dublin</option>
                </select>
            <button>Go</button>
        </form> 
    </body>
</html>
