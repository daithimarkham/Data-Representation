<html>
    <head>
        <title>Test Update</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    <button onclick="callUpdate()">Test Update</button>      
    
    <script>
        // Create function 
        function callUpdate(){
            var reg = "12 G 1234" // Call the ID which is reg. 
            var car = {price:12000} // Update the price in variable car.
            
            $.ajax({ // Call AJAX
                "url": "http://127.0.0.1:5000/cars/"+encodeURI(reg), // Pass in object, plus reg, that will be ID to update.
                "method":"PUT", // method is GET
                "data": JSON.stringify(car), // data
                "dataType": "JSON", 
                contentType: "application/json; charset-utf",
                "success":function(result){ // on success call this function
                    console.log(result); // displays out to console
                        
                    
                },
                "error":function(xhr,status,error){ // if error, call this function.
                    console.log("error: "+status+" msg:"+error); // and display to console.
                }
            });

        }
    </script>
</body>


</html>
